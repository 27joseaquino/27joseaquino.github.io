<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="myphoto.svg" alt="Minha Foto" class="profile-img" />
        <h1 id="welcome">Bem-vindo ao meu portfólio</h1>
        <h2 id="description">Eu sou José Matheus</h2>
        <p id="description">F R O N T E N D | D E V E L O P E R</p>
        <button
          id="portfolioButton"
          class="portfolio-btn"
          onclick="window.location.href='https://www.canva.com/design/DAFzz2B50Vk/FrlZPnZ6eflraSZ-JiRZZg/edit'"
        >
          Ver Portfólio
        </button>
        <button id="toggleDescription" class="portfolio-btn">
          Mostrar Descrição
        </button>
      </div>

      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="colorToggle" />
          <span class="slider"></span>
        </label>
        <p>Mudar cor de fundo</p>
      </div>

      <p id="pageViews"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
