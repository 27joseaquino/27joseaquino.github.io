<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="myphoto.svg" alt="Minha Foto" class="profile-img" />
        <h1>José Matheus Aquino Santos</h1>
        <h3>F R O N T E N D | D E V E L O P E R</h3>
        <button
          onclick="window.location.href='https://www.canva.com/design/DAFzz2B50Vk/FrlZPnZ6eflraSZ-JiRZZg/edit'"
          class="portfolio-btn"
        >
          Ver Portfólio
        </button>
      </div>

      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="colorToggle" />
          <span class="slider"></span>
        </label>
        <p>Mudar cor de fundo</p>
      </div>
    </div>

    <script>
      const toggle = document.getElementById("colorToggle");
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
